<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa 1</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
        padding: 20px;
        }

        td {
        padding: 10px;
        }

    </style>

</head>
<body>
    
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="1" width="43">1</td>
            <td colspan="2">2</td>
        </tr>

        <tr>
            <td colspan="1" width="25">3</td>
            <td colspan="1" width="43">4</td>
            <td colspan="1" width="43">5</td>
        </tr>
    </table>


    <br>

    <table border="1" cellspacing="0" cellpadding="5" cellpadding="5">

        <tr>
            <td colspacing="20" rowspan="2" width="40">1</td>
            <td colspacing="1" width="30">2</td>
            <td colspacing="1" width="30">3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        

    </table>


    <br>

    <table border="1" cellspacing="0" cellpadding="5" cellpadding="5" width="100px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="3">4</td>
        </tr>
    </table>

</body>
</html>
